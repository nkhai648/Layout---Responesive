<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/scss/styles.css">

        <title>Responsive landing page coffee 3D</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header ">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">
                        Coffe
                    </a>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Highlights</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

       <!-- HOME   -->
       <main class="l-main">
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="./assets/img/img1.png" data-speed="-2" alt="" class="move">
                        <img src="./assets/img/img2.png" data-speed="2" alt="" class="move">
                        <img src="./assets/img/img3.png" data-speed="2" alt="" class="move">
                        <img src="./assets/img/img4.png" data-speed="-2" alt="" class="move">
                        <img src="./assets/img/img5.png" data-speed="-2" alt="" class="move">
                        <img src="./assets/img/img6.png" data-speed="2" alt="" class="move">

                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Coffe <br>
                            Drink 3D
                        </h1>
                        <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                        <a href="#" class="home__button">Get Started</a>
                    </div>
                </div>
            </section>
       </main>

        <!--===== GSAP =====-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
